<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Capitol League — Draft</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="shared.css" />
  <style>
    :root { --gap: 20px; --radius: 14px; --panel:#171a2b; --muted:#8ea0c2; --shadow: 0 6px 20px rgba(0,0,0,.25); --h:72px!important }
    body{background:#0d101b;color:#e7e9f4;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;padding-top:72px!important}
    .wrap{max-width:1280px;margin:0 auto;padding:16px}
    .panel { background: var(--panel); border: 1px solid rgba(255,255,255,.06); border-radius: var(--radius); box-shadow: var(--shadow); }
    .panel .hd { padding: 14px 16px; border-bottom: 1px solid rgba(255,255,255,.06); font-weight: 800; }
    .panel .bd { padding: 16px; }
    .muted{color:var(--muted)}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px 8px;text-align:left}
    th{color:var(--muted);font-weight:700;font-size:12px;text-transform:uppercase;letter-spacing:.4px}
    tr + tr td{border-top:1px solid rgba(255,255,255,.06)}
    .toolbar{display:flex;gap:8px;flex-wrap:wrap;align-items:center;margin-bottom:10px}
    .toolbar input,.toolbar select{background:#0f1424;border:1px solid rgba(118,136,214,.25);color:#e7e9f4;padding:10px 12px;border-radius:999px}
    .chips{display:flex;gap:8px}
    .chip{display:inline-flex;align-items:center;border:1px solid rgba(118,136,214,.25);padding:8px 12px;border-radius:999px;background:#0f1424;color:#e7e9f4;text-decoration:none;cursor:pointer}
    .chip.is-active{outline:2px solid rgba(126,165,255,.25)}
    .grid{display:grid;grid-template-columns:1.6fr 1fr;gap:16px}
    @media (max-width: 980px){.grid{grid-template-columns:1fr}}
  </style>
  <script src="shared.js" defer></script>
  <script src="js/draft.js" defer></script>
</head>
<body>
  <div id="site-header"></div>
  <main class="wrap">
    <section class="shell">
      <div class="grid">
        <section class="panel">
          <div class="hd">Draft Center</div>
          <div class="bd">
            <p class="muted" style="margin-top:0">Build your roster from sitting members of Congress. Data loads from the <em>same feed Cards uses</em>: legislators-current.json (+ optional kpis.json).</p>
            <div class="toolbar">
              <input id="q" type="search" placeholder="Search name or state (e.g., Baldwin or WI)" />
              <select id="party"><option value="">All parties</option><option value="D">Democratic</option><option value="R">Republican</option><option value="I">Independent</option></select>
              <select id="state"><option value="">All states</option></select>
              <select id="sort"><option value="-score">Sort: Score ↓</option><option value="score">Sort: Score ↑</option><option value="name">Sort: Name A→Z</option><option value="-name">Sort: Name Z→A</option><option value="cost">Sort: Cost ↑</option><option value="-cost">Sort: Cost ↓</option></select>
              <div class="chips" id="tabs">
                <button class="chip is-active" data-chamber="">All</button>
                <button class="chip" data-chamber="Senate">Senate</button>
                <button class="chip" data-chamber="House">House</button>
              </div>
              <button id="reset" class="chip">Reset</button>
            </div>
            <table id="players" aria-label="Available players">
              <thead><tr><th>Name</th><th>Chamber</th><th>State</th><th>Party</th><th>Score</th><th>Cost</th><th></th></tr></thead>
              <tbody id="player-rows"><tr><td colspan="7" class="muted">Loading feed…</td></tr></tbody>
            </table>
          </div>
        </section>
        <aside class="panel">
          <div class="hd">My Team <span class="muted" id="cap" style="float:right">0 / 12</span></div>
          <div class="bd" id="team">
            <p class="muted" id="empty-team">No players drafted yet.</p>
            <div id="team-list"></div>
            <div style="height:8px"></div>
            <div class="muted" style="display:flex;justify-content:space-between"><span>Total cost</span><strong id="total-cost">0</strong></div>
            <div class="muted" style="display:flex;justify-content:space-between;margin-top:6px"><span>Avg. score</span><strong id="avg-score">0.0</strong></div>
            <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:10px">
              <button id="export" class="chip">Export JSON</button>
              <button id="clear" class="chip" title="Clear my roster">Clear</button>
            </div>
          </div>
        </aside>
      </div>
    </section>
  </main>
</body>
</html>
